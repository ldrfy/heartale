id: cool.ldr.heartale
runtime: org.gnome.Platform
runtime-version: "49"
sdk: org.gnome.Sdk
command: heartale

finish-args:
  - --share=network
  - --share=ipc
  - --socket=fallback-x11
  - --device=dri
  - --socket=wayland

cleanup:
  - /include
  - /lib/pkgconfig
  - /man
  - /share/doc
  - /share/gtk-doc
  - /share/man
  - /share/pkgconfig
  - "*.la"
  - "*.a"

modules:
  - "python3-aiohttp.yaml"
  - name: heartale
    builddir: true
    buildsystem: meson
    sources:
      - type: dir
        path: /home/yuh/code/yuh/py/heartale
    config-opts:
      - --libdir=lib

build-options:
  env: {}
